<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Exercício 3</title>
  </head>
  <body>
    <div class="offset-md-3 col-md-6 mt-5">
      <h1>Controle de Serviços</h1>
      <hr />

      <p>
        <label for="inService">Serviço - Veiculo: </label>
        <input type="text" id="inService" class="form-control" autofocus />
      </p>
      <p>
        <input
          type="button"
          value="Adicionar Serviço"
          id="btnAdd"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="Executar Serviço"
          id="btnExecutar"
          class="btn btn-danger"
        />
      </p>
      <br /><br />

      <h4 id="inServPend"></h4>
      <pre id="inExecuteServ" style="background-color: red; color: #fff"></pre>
      <h4 id="inResposta"></h4>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
