<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="img/ex9_3.jpg" alt="Filmes" class="imgProg" />
        </div>
        <div class="col-sm-8">
          <h1>Meus Filmes Favoritos</h1>
          <p>
            <label for="inTitulo">Título do Filme:</label>
            <input type="text" class="form-control" id="inTitulo" />
          </p>
          <p>
            <label for="inGenero">Gênero:</label>
            <input type="text" class="form-control" id="inGenero" />
          </p>
          <p class="aDireita">
            <input
              type="button"
              class="btn btn-primary"
              value="Adicionar"
              id="btAdicionar"
            />
          </p>
          <table class="table table-striped" id="tbFilmes">
            <tr>
              <th>Título do Filme</th>
              <th>Gênero</th>
              <th>
                <label><input type="checkbox" id="ckTodos" /> Todos </label>
              </th>
            </tr>
          </table>
          <p class="aDireita">
            <input
              type="button"
              class="btn btn-danger"
              value="Excluir Selecionados"
              id="btExcluir"
            />
          </p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
