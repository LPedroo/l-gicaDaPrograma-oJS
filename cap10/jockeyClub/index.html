<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Jockey Club</title>
  </head>
  <body>
    <div class="container-flui">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <h1>Jockey Club - Controle de Apostas</h1>

          <div class="row">
            <div class="com-md-6">
              <p>
                <label for="inCavalo">N° Cavalo: </label>
                <input
                  type="text"
                  class="form-control aDireita"
                  id="inCavalo"
                  autofocus
                />
              </p>
            </div>
            <div class="com-md-6">
              <h5 id="outCavalo"></h5>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p>
                <label for="inAposta">Aposta R$: </label>
                <input
                  type="text"
                  class="form-control aDireita"
                  id="inValor"
                  autofocus
                />
              </p>
            </div>
            <div class="col-md-6">
              <input
                type="button"
                class="btn btn-primary margemSup"
                value="Apostar"
                id="btApostar"
              />
              <input
                type="button"
                class="btn btn-success margemSup"
                value="Ganhador"
                id="btGanhador"
              />
              <input
                type="button"
                class="btn btn-danger margemSup"
                value="Novo Páreo"
                id="btNovo"
              />
            </div>
          </div>
          <pre id="outApostas"></pre>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="./script.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
