<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="../style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Lista de Palavras</title>
  </head>
  <body>
    <div class="container-flui">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <h1>Jogo: Descubra a Palavra</h1>

          <a href="index.html" class="btn btn-primary">Cadastrar Palavra</a>
          <a href="./src/list.html" class="btn btn-success">Listar Palavras</a>
          <a href="./src/game.html" class="btn btn-danger">Iniciar Jogo</a>
          <div class="row">
            <div class="col-md-9">
              <h2>Listagem de Palavras</h2>
            </div>
            <div class="col-md-3">
              <input type="checkbox" class="margemSup" id="ckMostrar" /> Mostrar
              Palavras
            </div>
          </div>
          <table class="table table-striped" id="tbPalavras">
            <tr>
              <th>Palavra</th>
              <th>Dica</th>
              <th>
                <label><input type="checkbox" id="ckTodos" /> Todos</label>
              </th>
            </tr>
          </table>
          <p class="aDireita">
            <input
              type="button"
              class="btn btn-danger oculta"
              value="Excluir Selecionados"
              id="btExcluir"
            />
          </p>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="../script.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
