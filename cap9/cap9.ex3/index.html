<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 offset-md-4 mt-5" id="divQuadro">
          <h1>Tabela de jogos da Copa do Brasil</h1>
          <p>
            <label for="inClube">Clube:</label>
            <input type="text" class="form-control" id="inClube" autofocus />
          </p>
          <p>
            <input
              type="button"
              class="btn btn-primary"
              value="Adicionar Clube"
              id="btAdicionar"
            />
            <input
              type="button"
              class="btn btn-success"
              value="Visualizar Tabela de Jogos"
              id="btMontar"
            />
            <input
              type="button"
              class="btn btn-danger"
              value="Novos Clubes"
              id="btExcluir"
            />
          </p>
          <div id="divLista"></div>
          <table class="table table-striped" id="tbClubes">
            <tr>
              <th>Mandante</th>
              <th>X</th>
              <th>Visitante</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
